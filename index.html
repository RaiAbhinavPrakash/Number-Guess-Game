<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <h3>Welcome to number game!</h3>
      <h5>You have to guess a number between 1 and 100 in less than or equal to 8 turns</h5>
    </div>
    <div class="form">
      <label for="guess">Enter a guess: </label>
      <input type="text" id = "guess" class="guess">
      <input type="submit" class="submit" value="Submit">
    </div>
    <div class="result">
      <p class="prev"></p>
      <p class="currValue"></p>
      <p class="LorH"></p>
    </div>
    <footer>Made with ğŸ’š by Abhinav P. Rai</footer>

    <script src="numberGame.js"></script>
  </body>
</html>
